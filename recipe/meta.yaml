{% set name = "cacts" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cacts-{{ version }}.tar.gz
  sha256: 93687d77acd837017f4688fc77dbbc7b180b7786d81236a7892cbd3d09ab90b3

build:
  entry_points:
    - cacts = cacts:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - psutil
    - pyyaml

test:
  imports:
    - cacts
  commands:
    - pip check
    - cacts --help
    - cacts --version
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/E3SM-Project/cacts
  summary: A framework for configurable unit testing of a cmake-based project
  license: BSD-3-Clause
  license_file: license

extra:
  recipe-maintainers:
    - mahf708
    - bartgol
    - xylar
